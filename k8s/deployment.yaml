
apiVersion: apps/v1
kind: Deployment
metadata:
  name: draanapaula-web
  namespace: est-web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: draanapaula-web
  template:
    metadata:
      labels:
        app: draanapaula-web
    spec:
      containers:
      - name: draanapaula-web
        image: faelsouz/dranapaula-web:v1.0.0
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
